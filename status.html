<!DOCTYPE html>
<html lang="fr">
	<head>

	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Connecté(e)</title>

	<!--
	Status:
		The Status page is served to a client if they are already authenticated.

		screen after they have successfully authenticated.

		The same template variables are available as for the splash page.
	-->

	</head>

	<body>
		<body class="bg_animated main_theme">
			<main class="main_popup_container">
				<div class="main_popup">
					<div class="popup_contenu">
						<h2>Vous êtes connecté(e) !</h2>
						<p>
							Pour accèder au site web veuillez rentrer "<strong>192.168.4.1</strong>" dans la barre d'adresse.
						</p>
					</div>
				</div>
			</main>
		</body>
	</body>
</html>
